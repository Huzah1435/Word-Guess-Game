<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script type="text/javascript"  charset="utf-8" src="assets/javascript/game.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div class="container">
        <img id="background-image" src="assets/images/persona.original.jpg" alt="Word Guess Game Background Image">
        <div class="row">
            <div class="col-md-6 game-column">
                <img id="losing-image" src="assets/images/persona-5-death.jpg" alt="Game Over Image">
                <img id="winning-image" src="assets/images/persona-5-phantom-thieves.jpg.optimal.jpg" alt="Winning Image">
                <h2 id="pressTryAgain">Press Try Again</h2>
                <img id="wordGuessGameImage" src="" alt="">
            </div>
            <div class="col-md-6 game-column">
                <h2>Press Any Key To Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>

            </div>
        </div>
    </div>
    <script>
            resetGame();
            updateDisplay();
            </script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
                crossorigin="anonymous"></script>
    </body>

</html>
